<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/assets/css/burger_style.css" type="text/css" />
    <title>Eat-Da-Burger | UCSD Homework 11</title>
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>


    <div class="container">

        <div class="jumbotron">
            <img src="https://m.media-amazon.com/images/M/MV5BY2VmODYwMmEtZjUyOC00N2ZhLTgxZTktZGFjM2NjZjcyYzlmXkEyXkFqcGdeQXVyNDcxMTk4Mzc@._V1_.jpg"
                class="rounded float-left img-fluid mr-3" style="max-width:350px">
            <h1 class="display-4">Good Burger</h1>
            <p class="lead">Welcome to Good Burger, home of the Good Burger, can I take your oooorddderrr!</p>
            <hr class="my-2 mx-2">

            <!------------- NEW BURGER FORM --------------->
            <div class="row">
                <div class="col-12 float-right">
                    <form>
                        <div class="form-group"></div>
                        <h3>Order A Delicious Good Burger</h3>
                        <input type="text" class="form-control" id="new-burger" placeholder="Enter Your Burger">

                        <button type="submit" id="order-buger" class="btn btn-primary btn-block">Order Burger</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-6 ">
                <h2>Burgers I Have Ordered</h2>
                <hr>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="https://www.tasteofhome.com/wp-content/uploads/2018/01/exps28800_UG143377D12_18_1b_RMS-696x696.jpg"
                                class="card-img" alt="Burger Image">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h4 class="card-title">Delicious Double Double Burger</h4>
                                <button type="submit" id="eat-buger" class="btn btn-danger btn-block">Eat This
                                    Burger</button>

                            </div>
                        </div>
                    </div>
                </div>


            </div>



            <div class="col-6">

                <h2>Devoured Burgers</h2>
                <hr>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="https://img.pngio.com/fat-man-man-eating-burger-png-410_417.jpg" class="card-img"
                                alt="Bye Bye Burger">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h4 class="card-title">Flying Dutchman Burger</h4>


                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>


    
</body>

</html>
